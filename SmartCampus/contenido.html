<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contenido - Smart Campus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/contenido.css" />
</head>
<body>
  <header>
    <img src="images/Smart_Campus_Logo.png" alt="Logo Smart Campus" class="logo" />
    <span id="header-contenido" class="header-text">Contenido del Curso - Grupo</span>
    <button id="btnMenu" class="btn-menu" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>
  </header>

  <!-- Menú lateral -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <button id="btnCerrarMenu" class="btn-cerrar-menu" aria-label="Cerrar menú">
      <i class="fas fa-times"></i>
    </button>
    <ul id="menuList" class="menu-list"></ul>
  </aside>

  <main>
    <div class="contenido-container" id="contenidoContainer">
      <!-- Los módulos se generan desde JS -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Smart Campus. Todos los derechos reservados.</p>
  </footer>

  <script src="js/contenido.js"></script>
</body>
</html>
