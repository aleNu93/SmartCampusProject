<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Campus - Dashboard Estudiante</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/dashboard_estudiante.css">
  <link rel="stylesheet" href="css/menu.css">

</head>
<body>
  <header>
    <img src="images/Smart_Campus_Logo.png" alt="Logo Smart Campus" class="logo">
    <h1>Dashboard de <span class="nombre-usuario"></span></h1>
     <div class="header-right">
    <button id="cerrarSesionBtn" class="btn-cerrar-sesion">
      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
    </button>
    <button id="btnMenu" class="menu-hamburguesa">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>

  <!-- Menú lateral que se despliega desde la derecha -->
  <nav id="menuLateral" class="menu-lateral">
    <button id="cerrarMenu" class="cerrar-menu">×</button>
    <ul>
      <li><a href="dashboard_estudiante.html">Dashboard Principal</a></li>
      <li><a href="cursos_activos.html">Cursos</a></li>
      <li><a href="calificaciones_estudiante.html">Calificaciones</a></li>
      <li><a href="asistencia_estudiante.html">Asistencia</a></li>
      <li><a href="#" id="cerrarSesionMenu">Cerrar sesión</a></li>
    </ul>
  </nav>

  <main>
    <div class="bienvenida">
      <h2>¡Bienvenid@ a tu Smart Campus!</h2>
    </div>
    
    <section class="acciones">
      <div class="accion-contenedor" id="cursos-contenedor">
        <div class="accion" id="cursos-btn">
          <i class="fas fa-book fa-2x"></i>
          <h3>Cursos</h3>
        </div>
        <div class="subopciones-cursos" id="subopciones-cursos">
          <a href="cursos_activos.html" class="opcion-curso">Cursos Activos</a>
          <div class="opcion-curso">Cursos Pasados</div>
        </div>
      </div>
      
      <a href="calificaciones_estudiante.html" class="accion">
        <i class="fas fa-clipboard-list fa-2x"></i>
        <h3>Calificaciones</h3>
      </a>

      <a href="asistencia_estudiante.html" class="accion">
        <i class="fas fa-calendar-check fa-2x"></i>
        <h3>Asistencia</h3>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smart Campus. Todos los derechos reservados.</p>
  </footer>

  <script src="js/menu.js"></script>
  <script>
    // Mostrar nombre del usuario
    document.addEventListener("DOMContentLoaded", function() {
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      if (!usuario || usuario.rol !== "estudiante") {
        window.location.href = "index.html";
      } else {
        const nombreUsuario = document.querySelector(".nombre-usuario");
        if (nombreUsuario) {
          const nombreCompleto = usuario.nombre && usuario.apellido 
          ? `${usuario.nombre} ${usuario.apellido}`
          : usuario.user.split('@')[0]
          nombreUsuario.textContent = nombreCompleto;
        }
      }
    });

    // Menú desplegable (código existente)
    document.getElementById('cursos-btn').addEventListener('click', function() {
      const contenedor = document.getElementById('cursos-contenedor');
      const subopciones = document.getElementById('subopciones-cursos');
      contenedor.classList.toggle('abierto');
      subopciones.style.display = subopciones.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('cerrarSesionBtn').addEventListener('click', function() {
      localStorage.removeItem('usuarioActivo');
      window.location.href = 'index.html';
    });

  </script>
</body>
</html>
