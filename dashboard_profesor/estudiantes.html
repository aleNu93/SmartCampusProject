<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estudiantes - Smart Campus</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="css/estudiantes.css" />
</head>
<body>
  <header>
    <img src="images/Smart_Campus_Logo.png" alt="Logo Smart Campus" class="logo" />
    <h1>Estudiantes - Grupo 01</h1>
  </header>

  <main>
    <button id="btnAgregar" class="btn-agregar">
      Agregar Estudiante <i class="fas fa-plus"></i>
    </button>

    <table class="tabla-estudiantes">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Correo</th>
          <th>Nota</th>
          <th>% Asistencia</th>
        </tr>
      </thead>
      <tbody id="tbodyEstudiantes"></tbody>
    </table>
  </main>

  <!-- Modal Agregar Estudiante -->
  <div id="modalAgregar" class="modal">
    <div class="modal-contenido">
      <span id="cerrarModal" class="cerrar">&times;</span>
      <h2>Agregar Nuevo Estudiante</h2>
      <form id="formAgregarEstudiante">
        <label for="fotoInput">Foto (URL):</label>
        <input type="url" id="fotoInput" placeholder="URL de la foto" required />
        
        <label for="nombreInput">Nombre completo:</label>
        <input type="text" id="nombreInput" placeholder="Ej: Juan Pérez López" required />

        <label for="cedulaInput">Cédula:</label>
        <input type="text" id="cedulaInput" placeholder="Ej: 1-1234-5678" required />

        <label for="correoInput">Correo:</label>
        <input type="email" id="correoInput" placeholder="correo@ejemplo.com" required />

        <label for="notaInput">Nota:</label>
        <input type="number" id="notaInput" placeholder="Nota asignada" min="0" max="100" required />

        <button type="submit" class="btn-enviar">Agregar</button>
      </form>
    </div>
  </div>

  <script src="js/estudiantes.js"></script>
</body>
</html>
