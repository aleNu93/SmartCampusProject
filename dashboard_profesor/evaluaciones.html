<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluaciones - Smart Campus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/evaluaciones.css" />
</head>
<body>
  <header>
    <button id="btnMenu" class="btn-menu"><i class="fas fa-bars"></i></button>
    <img src="images/Smart_Campus_Logo.png" alt="Logo Smart Campus" class="logo" />
    <span id="header-evaluaciones" class="header-text">Registro de Evaluaciones - Grupo</span>
  </header>

   <aside id="sidebar" class="sidebar">
    <button id="btnCerrarMenu" class="cerrar-menu"><i class="fas fa-times"></i></button>
    <ul id="menuList" class="menu-list"></ul>
  </aside>

  <main>
    <div class="estudiantes-container" id="estudiantesContainer">
      <!-- Los Ã­tems de estudiantes y sus evaluaciones se generan desde JS -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Smart Campus. Todos los derechos reservados.</p>
  </footer>

  <script src="js/evaluaciones.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const grupo = params.get('grupo') || 'Grupo desconocido';
    const curso = params.get('curso') || 'Curso desconocido';
    const header = document.getElementById('header-evaluaciones');
    if (header) {
      header.textContent = `Registro de Evaluaciones - ${grupo} - ${curso}`;
    }
  </script>
</body>
</html>
