<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Smart Campus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="vh-100" style="background-image: url('images/campus.jpg'); background-size: cover; background-position: center;">
  <div class="fondo-blanco"></div>
  <div class="contenido-principal d-flex align-items-center justify-content-center gap-4 h-100">
    <img src="images/Smart_Campus_Logo.png" alt="Logo" class="logo-login">
    <div class="login-container text-center bg-light p-5 rounded shadow-lg border border-3 border-primary">
      <h2 class="text-success mb-4 fw-bold">Registro de Usuario</h2>
      <form id="registerForm">
          <div class="mb-3 text-start">
          <label for="nombre" class="form-label">Nombre *</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="apellido" class="form-label">Apellido *</label>
          <input type="text" id="apellido" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="role" class="form-label">Rol *</label>
          <select id="role" class="form-control" required>
            <option value="">Seleccione...</option>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
          </select>
        </div>
        <div class="mb-3 text-start">
          <label for="user" class="form-label">Correo institucional *</label>
          <input type="email" id="user" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="pass" class="form-label">Contrase√±a *</label>
          <input type="password" id="pass" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
        <button type="button" class="btn btn-secondary mt-2 w-100" onclick="descargarUsuarios()">Descargar Usuarios</button>
        <p id="errorMsg" class="mt-3 text-danger"></p>
        <p class="mt-2"><a href="index.html">Volver al inicio</a></p>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
