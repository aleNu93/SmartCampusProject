<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Grupo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/seleccionar_grupo_curso.css" />
</head>
<body>

<header>
    <button id="btnMenu" class="btn-menu"><i class="fas fa-bars"></i></button>
    <img src="images/Smart_Campus_Logo.png" alt="Logo Smart Campus" class="logo" />
    <h1>Seleccionar Grupo</h1>
</header>

<aside id="sidebar" class="sidebar">
  <button id="btnCerrarMenu" class="cerrar-menu"><i class="fas fa-times"></i></button>
  <ul id="menuList" class="menu-list"></ul>
</aside>

<main>
  <div class="contenido">
    <section class="bienvenida">
      <h2 id="titulo-curso">Curso: Cargando...</h2>
      <p>Seleccione un grupo para gestionar sus actividades.</p>
    </section>

    <section class="grid-grupos">
      <div class="grupo">
        <img src="images/calendario.png" alt="Grupo 01" />
        <h3>Grupo 01</h3>
        <p>Lunes y Miércoles 3:00 PM</p>
      </div>
      <div class="grupo">
        <img src="images/calendario.png" alt="Grupo 02" />
        <h3>Grupo 02</h3>
        <p>Martes y Jueves 6:30 PM</p>
      </div>
      <div class="grupo">
        <img src="images/calendario.png" alt="Grupo 03" />
        <h3>Grupo 03</h3>
        <p>Sábado 8:00 AM</p>
      </div>
    </section>
  </div>
</main>

<footer>
  <p>&copy; 2025 Smart Campus. Todos los derechos reservados.</p>
</footer>

<script src="js/seleccionar_grupo_curso.js"></script>
</body>
</html>
