<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Profesor - Smart Campus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="vh-100" style="background-image: url('campus.jpg'); background-size: cover; background-position: center;">
  <div class="fondo-blanco"></div>
  <div class="contenido-principal d-flex align-items-center justify-content-center gap-4 h-100">
    <img src="logo-smart-campus.png" alt="Smart Campus Logo" class="logo-login">
    <div class="login-container text-center bg-light p-5 rounded shadow-lg border border-3 border-primary">
      <h2 class="text-success mb-4 fw-bold">Ingreso para Profesor</h2>
      <form>
        <div class="mb-3 text-start">
          <label for="user-pro" class="form-label">Usuario</label>
          <input type="text" id="user-pro" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-4 text-start">
          <label for="pass-pro" class="form-label">Contraseña</label>
          <input type="password" id="pass-pro" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
